log4j.rootLogger = INFO,bank
log4j.appender.bank = org.apache.log4j.FileAppender
log4j.appender.bank.file = BankLogs.txt
log4j.appender.bank.layout = org.apache.log4j.PatternLayout
log4j.appender.bank.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}-%x-%-5p-%-10c:%m%n





